<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>
    <div class="calculator">
        <div class="cal-head">
            <input type="text" id="display" maxlength="20">

        </div>
        <div class="cal-body">
            <div>
                <input type="button" value="C" onclick="clr()" >
                <input type="button" value="+/-">
                <input type="button" value="%" onclick="button('%')">
                <input type="button" onclick="button('/')" id="btn-style" value="/">
            </div> 
            <div>
                <input type="button" value="7" onclick="button('7')">
                <input type="button" value="8" onclick="button('8')">
                <input type="button" value="9" onclick="button('9')">
                <input type="button" id="btn-style" value="x" onclick="button('*')">
            </div> 

            <div>
                <input type="button" value="4" onclick="button('4')">
                <input type="button" value="5" onclick="button('5')">
                <input type="button" value="6" onclick="button('6')">
                <input type="button" id="btn-style" value="-" onclick="button('-')">
            </div> 

            <div>
                <input type="button" value="1" onclick="button('1')">
                <input type="button" value="2" onclick="button('2')">
                <input type="button" value="3" onclick="button('3')">
                <input type="button" id="btn-style" value="+" onclick="button('+')">
            </div>
            <div>
                <input type="button" value="0" onclick="button('0')">
                <input type="button" value="." onclick="button('.')">
                <input type="button" value="DEL" >
                <input type="button" value="=" id="hover" onclick="calculation()" style="background-color: yellow;color: black;">
            </div> 

        </div>

    </div>
    <h3>Developed By <a href="https://www.facebook.com/abs.sourav.590" target="_blank">Abs Sourav</a></h3>

    <script src="script.js"></script>


  
</body>
</html>
